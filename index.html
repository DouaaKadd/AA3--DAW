<!doctype html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explorador de països</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">
          Explorador de països
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuPrincipal"
          aria-controls="menuPrincipal"
          aria-expanded="false"
          aria-label="Commuta navegació"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
          <span class="navbar-text small text-light-50 d-none d-lg-inline">
            AEA3 · Aplicació isomòrfica sense BD
          </span>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-lg-10">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="mb-3">
                <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
                  <div>
                    <h1 class="h3 mb-1 text-center text-lg-start">
                      Explora països del món
                    </h1>
                    <p class="text-muted small mb-0 text-center text-lg-start">
                      Càrrega inicial al servidor (SSR) i filtres en temps real al
                      navegador (CSR) sobre l'API de REST Countries.
                    </p>
                  </div>
                </div>
              </div>

              <div class="row g-3 align-items-end mb-3">
                <div class="col-12 col-lg-6">
                  <label for="cerca" class="form-label mb-1">Nom del país</label>
                  <input
                    id="cerca"
                    class="form-control"
                    placeholder="Escriu el nom d'un país…"
                    autocomplete="off"
                  />
                </div>
                <div class="col-6 col-lg-3">
                  <label for="regio" class="form-label mb-1">Regió</label>
                  <select id="regio" class="form-select">
                    <option value="">Totes les regions</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>Oceania</option>
                  </select>
                </div>
                <div class="col-6 col-lg-3">
                  <label for="poblacio-minima" class="form-label mb-1"
                    >Població mínima</label
                  >
                  <select id="poblacio-minima" class="form-select">
                    <option value="0">Qualsevol població</option>
                    <option value="1000000">≥ 1 milió</option>
                    <option value="10000000">≥ 10 milions</option>
                    <option value="50000000">≥ 50 milions</option>
                    <option value="100000000">≥ 100 milions</option>
                  </select>
                </div>
              </div>

              <div class="d-flex flex-wrap gap-2 mb-2">
                <button id="aplicar" class="btn btn-primary btn-sm">
                  Aplica filtres
                </button>
                <button id="reiniciar" class="btn btn-outline-secondary btn-sm">
                  Reinicia
                </button>
              </div>

              <div class="text-muted small mb-3" id="meta"></div>

              <div class="row g-3" id="llista-paisos">
                <!--__LLISTA_SERVIDOR__-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="border-top mt-4 py-3">
      <div class="container text-center text-muted small">
        Projecte AEA3 · Aplicacions isomòrfiques · Explorador de països
      </div>
    </footer>

    <!--__DADES_INICIALS__-->
    <script type="module" src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
